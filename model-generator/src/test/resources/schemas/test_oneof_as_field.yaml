paths:

components:
  schemas:

    OneOfFieldItem:
      oneOf:
        - $ref: '#/components/schemas/OneOfFieldSubItem1'
        - $ref: '#/components/schemas/OneOfFieldSubItem2'

    OneOfFieldSubItem1:
      required:
        - '@type'
        - id
        - name
      type: object
      properties:
        '@type':
          type: string
          enum:
            - SUB_ITEM_1
        id:
          type: integer
        name:
          type: string

    OneOfFieldSubItem2:
      required:
        - '@type'
        - id
      type: object
      properties:
        '@type':
          type: string
          enum:
            - SUB_ITEM_2
        id:
          type: integer

    OneOfItemHolder:
      required:
        - id
      type: object
      properties:
        id:
          type: integer
        oneof:
          $ref: '#/components/schemas/OneOfFieldItem'
        oneofarray:
          type: array
          items:
            $ref: '#/components/schemas/OneOfFieldItem'

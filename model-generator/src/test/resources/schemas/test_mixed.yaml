openapi: 3.0.3
info:
  title: Title
  description: Title
  version: 1.0.0
servers:
  - url: 'https'
paths:

components:
  schemas:

    MixedSingleItem:
      required:
        - id
        - name
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string

    MixedOneOfItem:
      oneOf:
        - $ref: '#/components/schemas/MixedSubItem1'
        - $ref: '#/components/schemas/MixedSubItem2'

    MixedSubItem1:
      required:
        - '@type'
        - name
        - parts
        - modes
      type: object
      properties:
        '@type':
          type: string
          enum:
            - SUB_ITEM_1
        parts:
          type: array
          items:
            $ref: '#/components/schemas/MixedPart'
        modes:
          type: array
          items:
            type: string
            enum:
              - ONE
              - TWO
              - THREE
        features:
          type: array
          items:
            type: string
            enum:
              - APPROVE_FOR_ALL
              - SET_URI_PREFIX
              - BURN
              - MINT_WITH_ADDRESS
              - SECONDARY_SALE_FEES

    MixedSubItem2:
      required:
        - '@type'
        - id
        - parts
      type: object
      properties:
        '@type':
          type: string
          enum:
            - SUB_ITEM_2
        parts:
          type: array
          items:
            $ref: '#/components/schemas/MixedPart'
        dataType:
          type: string
          enum:
            - LEGACY
            - MODERN

    MixedPart:
      required:
        - partId
        - partValue
      type: object
      properties:
        partId:
          $ref: '#/components/schemas/BigInt'
        partValue:
          type: integer

    BigInt:
      type: string

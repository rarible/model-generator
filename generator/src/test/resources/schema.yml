openapi: 3.0.1
info:
  title: OpenAPI definition
  version: v0.1
servers:

paths:

components:
  schemas:

    LazyItem:
      description: Lazy NFT (ERC-721 or ERC-1155)
      oneOf:
        - $ref: '#/components/schemas/LazyErc1155'
        - $ref: '#/components/schemas/LazyErc721'

    LazyErc721:
      required:
        - creators
        - royalties
        - signatures
        - contract
        - tokenId
        - uri
        - '@type'
      type: object
      properties:
        '@type':
          type: string
          enum:
            - ERC721
        contract:
          $ref: '#/components/schemas/Address'
        tokenId:
          $ref: '#/components/schemas/BigInt'
        uri:
          type: string
        creators:
          type: array
          items:
            $ref: '#/components/schemas/Part'
        royalties:
          type: array
          items:
            $ref: '#/components/schemas/Part'

    LazyErc1155:
      required:
        - creators
        - royalties
        - signatures
        - supply
        - contract
        - tokenId
        - uri
        - '@type'
      type: object
      properties:
        '@type':
          type: string
          enum:
            - ERC1155
        contract:
          $ref: '#/components/schemas/Address'
        tokenId:
          $ref: '#/components/schemas/BigInt'
        uri:
          type: string
        supply:
          $ref: '#/components/schemas/BigInt'
        creators:
          type: array
          items:
            $ref: '#/components/schemas/Part'
        royalties:
          type: array
          items:
            $ref: '#/components/schemas/Part'
        testPart:
          $ref: '#/components/schemas/Part'

    Part:
      required:
        - account
        - value
      type: object
      properties:
        account:
          $ref: '#/components/schemas/Address'
        value:
          type: integer
      example:
        account: '0x60f80121c31a0d46b5279700f9df786054aa5ee5'
        value: 300

    Address:
      type: string
      example: '0x60f80121c31a0d46b5279700f9df786054aa5ee5'

    BigInt:
      type: string
      example: 717802
